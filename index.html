<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   
    <script src="scripts.js"></script>


    <!--enviorment script-->
    <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-environment-component/dist/aframe-environment-component.min.js"></script>





    <!--path script-->
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>




    <!--Event handler Script-->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <!--Physics script-->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>




<!--testing script-->
</head>
<style>
      h1 {
        position: absolute;
        z-index: 7000;
        bottom: 30px;
        left: 40%;
        left: calc( 50% - 160px );
        margin: 0;
        font: 28px 'Voces', sans-serif;
        color: #000;
      }
      h1 b{
        color: white;
        text-shadow: 1px 2px 0px black;
        width: 300px;
        display: inline-block;
        text-align: center;
      }
      h1 a{
        color: white;
        text-decoration: none;
        text-shadow: 1px 2px 0px black;
        font-size: 20px;
      }
      

      h2
      {
        position: absolute;
        z-index: 7000;
        bottom: 100px;
        left: 40%;
        left: calc( 50% - 160px );
        margin: 0;
        font: 28px 'Voces', sans-serif;
        color: #000
      }
      h2 b{
        color: white;
        text-shadow: 1px 2px 0px black;
        width: 300px;
        display: inline-block;
        text-align: center;
      }
      h2 a{
        color: white;
        text-decoration: none;
        text-shadow: 1px 2px 0px black;
        font-size: 20px;
      }
</style>
  <body>

    <h1>


      <a class="previousPreset" href="#">&larr;</a>
      <b>light</b>
      <a class="nextPreset" href="#">&rarr;</a>
    </h1>


  

    <a-scene
    
    inspector="url: https://rawgit.com/aframevr/aframe-inspector/master/dist/aframe-inspector.min.js"
    vr-mode-ui="enabled: true"
    renderer = "antialias: auto; colorManagement: true; depthTest: true;"
    shadow="type: pcf"
    >

    <a-assets>
      <img id="ball" src="https://images.designtrends.com/wp-content/uploads/2016/09/17145735/Soccer-ball-Texture1.jpg">
    </a-assets>


    <a-sound id="ring"
            src="src: url(Assets/sounds/1112.mp3)" autoplay="false" position="5.3 1.3 0.3"
    ></a-sound>

    <a-sound src="src: url(Assets/sounds/forest.mp3)" autoplay="true" 
            positional="false"
            loop="true"
            volume="2.5"
            refDistance="3"
            rolloffFactor="0">

    </a-sound>


    <a-entity
              position="0 0 0"
              environment=
              "preset: forest;
              lighting: distant;
              skyType: gradient;
              sunPosition: 1 1 -3;
              skyColor: #6faec3;
              groundYScale: 2;
              shadow: cast: true;
              Shadowsize: 10"

              id="environment"
              
              covidmode
              day-night
              lighting
              
              
  >



    </a-entity>

    <a-sphere id = ball
              position = "7 0.7 -0.1"
              src="#ball"
              geometry="radius: 0.25; src: #ball;"
              axis=" 1 1 1"
              angularDamping ="0.2"
              dynamic-body
    ></a-sphere>


    <a-plane
      id="plane"
      color='red'
      rotation="-90 0 0"
      width="100" height="100"
      static-body
      visible="false"
      shadow="cast: false">
      

    </a-plane>
    <a-box
    id = "box";
    position="5.3 1.3 -0.5" rotation="0 0 55" color="#EF2D5E"
    scale="0.3 0.3 0.3"
    >
    <a-text
    id= "lighting text"
    value="look at box to change lighting"
    align="center"
    
    visible="true"
    position="0.523 1.36 -0.9"
    rotation="55 90 0"
    geometry="primitive: plane; width: 3"
    material="color: #333">

</a-text>


    </a-box>

    <a-box
    id = "CovidBox";
    position="5.3 1.3 0.3" rotation="0 0 55" color="#EF2D5E"
    scale="0.3 0.3 0.3"
    >
    <a-text
          id= "covidText"
          value="look at box for covid mode"
          align="center"
          color="#FFF"
          visible="true"
          position="0.523 1.36 0.9"
          rotation="55 90 0"
          geometry="primitive: plane; width: 3"
          material="color: #333">

    </a-text>
    </a-box>




    <!--lighting-->
      <!--<a-sky id="sky" color="#6faec3"></a-sky>
      <a-light type="hemisphere" color="#3a895a" intensity="0.3" decay= "1" ground-color="#4f5f35"></a-light>
      <a-light type="hemisphere" color="#317873" intensity="1.2" decay= "1" ></a-light>
      -->
      <!--end lighting-->
      









  










    <!--//models -->
      <a-gltf-model position = "-15 0 0" src="Assets/stone_circle.gltf" scale="0.2 0.2 0.2" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-15 0 0" src= "Assets/stone_seats.gltf" scale="0.2 0.2 0.2" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-19 -0.5 0" src = "Assets/Horse_Center.gltf" scale="0.25 0.25 0.25" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-15 0 -0.35" src= "Assets/pathWalk.glb" scale = "0.2 0.2 0.2" shadow="receive: true"></a-gltf-model>
      <!--end models-->


      
      <a-entity id="Murry_hall" 
                position= "-18 -0.5 0" 
                gltf-model="Assets/Murry_Hall.glb" 
                scale="0.15 0.15 0.15"
                shadow="receive: true"
                shadow="cast: false">
      </a-entity>
      
      <a-entity id="grass_patch" 
                gltf-model="Assets/Grass_patch.glb" 
                position=" -15 0 0" 
                scale="0.2 0.2 0.2">
      </a-entity>


      
      
    <!--spawn curve-->
    <a-curve id="track1">
        <a-curve-point position="25 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="0 0 -9" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="-20 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
    </a-curve>
              
    <a-entity id="human" gltf-model="Assets/Man.glb" scale="0.25 0.25 0.25" rotation="0 90 0" shadow="cast: true"
      animation-mixer
      alongpath="curve: #track1; loop:true; dur:45000; rotate:false;"
    >
  </a-entity>

      <!--reverse curve-->
      <a-curve id="track2">
        <a-curve-point position="-20 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="0 0 9" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="25 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
      </a-curve>

      <a-entity id="human1" gltf-model="Assets/Man.glb" scale="0.25 0.25 0.25" rotation="0 270 0"shadow="cast: true"
      animation-mixer
      alongpath="curve: #track2; loop:true; dur:45000; rotate:false;"
    >
  </a-entity>


    <a-entity id="podium"
              gltf-model="Assets/Podium.gltf"
              position="5 -0.5 -0.1"
              scale="0.7 0.7 0.7"
              >
    </a-entity>

    <a-entity
            id="bench"
            gltf-model="Assets/Bench.gltf"
            position="-9.6 0 -7"
            scale="1.3 1.3 1.3"
            rotation="0 -45 0"
            shadow="receive: true">


            <a-entity
            id="humanSit1"
            gltf-model="Assets/sittingMan.glb"
            position="-0.5 0.09 -1.4"
            scale="0.25 0.25 0.25"
            rotation="0 -80 0"
            shadow="cast: true"
            
            ></a-entity>

            <a-entity
            id="humanSit"
            gltf-model="Assets/sittingMan.glb"
            position="-0.5 0.09 -2.6"
            scale="0.25 0.25 0.25"
            rotation="0 -80 0"
            shadow="cast: true"
            
            ></a-entity>


            </a-entity>

    </a-entity>
  
                <!--<a-draw-curve curveref="#track1" material="shader: line; color: red;"></a-draw-curve>-->
  <!--end entites-->     








      <!--camera and movement-->
      <a-entity id="rig" position="10 1.6 0" rotation="0 90 0">
        <a-entity id="camera" camera look-controls wasd-controls>



          <a-entity position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07w;"
          material="color: black; shader: flat"
          cursor="maxDistance: 30; fuse: true">
  <a-animation begin="click" easing="ease-in" attribute="scale"
       fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
  <a-animation begin="fusing" easing="ease-in" attribute="scale"
       fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
</a-entity>











          
          
          <a-entity id='weapon'
                    position = "0 0 -3">
          <a-box color='blue' width='0.25' height= '0.25' depth='3'
          visible ="false"
          static-body></a-box>




          </a-entity>




      <!--end camera and movement-->





    </a-scene>







  </body>
</html>
