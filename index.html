<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
    </script>

  </head>
  <body>
    <script>
      AFRAME.registerComponeten('log', {
        schema:{type: 'string'},

        init: function()
        {
          var stringToLog =this.data;
          console.log(stringToLog);
        }
      });
      </script>


    <a-scene
    renderer = "antialias: auto;
    colorManagement: true;
    depthTest: true;"
    fog="type: linear; color: #3a895a; near: 1; far: 600">
    <!--textures-->
    <a-assets>
      <img id= "sky" src="Assets/Textures/sky.png">
    </a-assets>





      <!--lighting-->
      <a-sky color="#6faec3"></a-sky>
      <a-light type="hemisphere" color="#3a895a" intensity="0.3" decay= "1" ground-color="#4f5f35"></a-light>
      <a-light type="hemisphere" color="#3a895a" intensity="1.9" decay= "1" ></a-light>
      

      <a-light type= "point" color="#FFF" intensity="1.5" target=""></a-light>
      <!--end lighting-->
      
      
      <!--geometry-->
      <!--<a-plane shade="flat" color="#534626" height="100" width="100" rotation="-90 0 0 " repeat="30  30" displacement-map="#displacement" displacement-bias="0" displacement-scale="60" segments-height="20" segments-width="20"></a-plane>-->
  
      <!--end geometry-->

      <!--//models -->
      <a-gltf-model position = "-18 0 0" src="Assets/Murry_Hall.glb" scale="0.13 0.13 0.13"> </a-gltf-model>
      <a-gltf-model position = "-15 0 0" src="Assets/stone_circle.gltf" scale="0.2 0.2 0.2"></a-gltf-model>
      <a-gltf-model position = "-15 0 0" src= "Assets/stone_seats.gltf" scale="0.2 0.2 0.2"></a-gltf-model>
      <a-gltf-model position = "-19 -0.5 0" src = "Assets/Horse_Center.gltf" scale="0.25 0.25 0.25"></a-gltf-model>
      <a-gltf-model position = "-15 0 -0.35" src= "Assets/path.glb" scale = "0.2 0.2 0.2"></a-gltf-model>

      <!--end models-->

      <!--entity's-->
      <a-entity gltf-model="Assets/Plane.glb" position ="-25 0.03 0" scale ="0.2 0.2 0.2" physicallyCorrectLights="false"> </a-entity>

      <!---<a-entity geometry="primitive: plane; height: 10; width: 10; segmentsWidth: 5; segmentsHeight: 5; " material="side: double; color: #4f5f35" rotation="-90 0 0" scale="15 15 15" ></a-entity>-->

      <a-entity  gltf-model="Assets/Grass2.glb" position=" 10 0 7.5" physicallyCorrectLights="false" scale="0.6 0.6 0.6"></a-entity>
      <a-entity  gltf-model="Assets/Grass2.glb" position=" 10 0 -8.2" physicallyCorrectLights="false" scale="0.6 0.6 0.6"></a-entity>

      <!--camera and movement-->
      <a-entity id="rig" position="25 1.6 0" rotation="0 90 0">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
      </a-entity>
      <!--end camera and movement-->









      <!--Scripts-->



    </a-scene>
  </body>
</html>
