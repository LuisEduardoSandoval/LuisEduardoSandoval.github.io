<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   
    <script src="scripts.js"></script>





    <!--mobile script for movment-->
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>


    <!--path script-->
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>




    <!--Event handler Script-->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <!--Physics script-->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>



        <!--enviorment script-->
        <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-environment-component/dist/aframe-environment-component.min.js"></script>




<!--testing script-->
</head>

  <body>




  

    <a-scene
      fog="type: linear; color: #bbddd2; far: 500; near: 0; density: 0.00025"
      inspector="url: https://rawgit.com/aframevr/aframe-inspector/master/dist/aframe-inspector.min.js"
      vr-mode-ui="enabled: true"
      renderer = "antialias: auto; colorManagement: true; depthTest: true;"
      shadow="false"

    >

    <a-assets>
      <img id="ball" src="https://images.designtrends.com/wp-content/uploads/2016/09/17145735/Soccer-ball-Texture1.jpg">
    </a-assets>


    <a-sound id="ring"
            src="src: url(Assets/sounds/1112.mp3)" autoplay="false" position="5.3 1.3 0.3"
    ></a-sound>

    <a-sound src="src: url(Assets/sounds/forest.mp3)" autoplay="true" 
            positional="false"
            loop="true"
            volume="2.5"
            refDistance="3"
            rolloffFactor="0">

    </a-sound>


    <a-entity
      id="environment"
      position="5 -0.2 3"
      environment=
      "preset: forest;
      lighting: distant;
      skyType: gradient;
      sunPosition: 1 1 -3;
      skyColor: #6faec3;
      groundYScale: 2;
      shadow: cast: true;
      Shadowsize: 10"
      covidmode
      day-night

  
              
              
  >
    </a-entity>




    <a-sphere id = ball
              position = "7 0.7 -0.1"
              src="#ball"
              geometry="radius: 0.25; src: #ball;"
              axis=" 1 1 1"
              angularDamping ="0.2"
              dynamic-body
    ></a-sphere>


    <a-plane
      id="plane"
      color='red'
      rotation="-90 0 0"
      width="100" height="100"
      static-body
      visible="false"
      >
      

    </a-plane>
    <a-box
    id = "box";
    position="16.883 1.3 -0.5" rotation="0 0 55" color="red"
    scale="0.3 0.3 0.3"
    >
    <a-text
    id= "lighting text"
    value="look at box to change lighting"
    align="center"
    
    visible="true"
    position="0.523 1.36 -0.9"
    rotation="55 90 0"
    geometry="primitive: plane; width: 3"
    material="color: #333">

</a-text>


    </a-box>

    <a-box
    id = "CovidBox";
    position="16.883 1.3 0.3" rotation="0 0 55" color="red"
    scale="0.3 0.3 0.3"
    >
    <a-text
          id= "covidText"
          value="look at box for covid mode"
          align="center"
          color="#FFF"
          visible="true"
          position="0.523 1.36 0.9"
          rotation="55 90 0"
          geometry="primitive: plane; width: 3"
          material="color: #333">

    </a-text>
    </a-box>





      







  










    <!--//models -->
      <a-gltf-model position = "-5.276 0 0" src="Assets/stone_circle.gltf" scale="0.21 0.21 0.21" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-4.907 0 0" src= "Assets/stone_seats.gltf" scale="0.2 0.2 0.2" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-9 -0.5 0" src = "Assets/Horse_Center.gltf" scale="0.25 0.25 0.25" shadow="receive: true"></a-gltf-model>
      <a-gltf-model position = "-18 0 -0.350" src= "Assets/pathWalk.glb" scale = "0.2 0.2 0.2" ></a-gltf-model>
      <!--end models-->

      <!-- entities-->


      <!--trees-->
      <a-entity id="tree"
                position="-10 -0.5 15"
                gltf-model="Assets/Tree.glb"
                scale="0.6 0.6 0.6"
      ></a-entity>

      <a-entity id="tree1"
      position="-10 -0.5 -15"
      gltf-model="Assets/Tree.glb"
      scale="0.6 0.6 0.6"
      ></a-entity>

      <a-entity id="tree2"
      position="-10 -0.5 -23"
      gltf-model="Assets/Tree.glb"
      scale="0.6 0.6 0.6"
      ></a-entity>


      <a-entity id="tree3"
      position="-10 -0.5 23"
      gltf-model="Assets/Tree.glb"
      scale="0.6 0.6 0.6"
      ></a-entity>
      
      
      <!--bikeracks-->
      <a-entity id="bikerack"
      position = "-4.2 0.2 -10"
      gltf-model ="Assets/bikerack.glb"
      scale="0.2 0.2 0.2"
      rotation ="0 65 0.2"
      ></a-entity>



      <!--models-->
 <!--     <a-entity id="ground"
                position="0 0 0"
                gltf-model="Assets/ground.glb"
                scale="0.2 0.2 0.2"

      ></a-entity>-->


      <a-entity id="birds" 
        gltf-model="Assets/birds.glb" 
        position=" -6.495 0 5" 
        scale="0.2  0.2 0.2"
        rotation="0 45 0"
        animation-mixer
        >
      </a-entity>


      <a-entity id="Murry_hall" 
                position= "-18 -0.5 0" 
                gltf-model="Assets/Murry_Hall.glb" 
                scale="0.15 0.15 0.15"
                shadow="receive: true"
                shadow="cast: false">
      </a-entity>
      
      <a-entity id="grass_patch" 
                gltf-model="Assets/Grass_patch.glb" 
                position=" -6.495 0 0" 
                scale="0.2 0.2 0.2">
      </a-entity>



      <a-entity id="podium"
      gltf-model="Assets/Podium.gltf"
      position="16.550 -0.5 -0.1"
      scale="0.7 0.7 0.7"
      >
      </a-entity>

      <a-entity
      id="bench"
      gltf-model="Assets/Bench.gltf"
      position="-9.6 0 -7"
      scale="1.3 1.3 1.3"
      rotation="0 -45 0"
      shadow="receive: true">
      

        <a-entity
        id="humanSit1"
        gltf-model="Assets/sittingMan.glb"
        position="-0.5 0.09 -1.4"
        scale="0.25 0.25 0.25"
        rotation="0 -80 0"
        shadow="cast: true"
        ></a-entity>

        <a-entity
        id="humanSit"
        gltf-model="Assets/sittingMan.glb"
        position="-0.5 0.09 -2.6"
        scale="0.25 0.25 0.25"
        rotation="0 -80 0"
        shadow="cast: true">
        </a-entity>
    </a-entity>

</a-entity>



      
      
    <!--spawn curve-->
    <a-curve id="track1">
        <a-curve-point position="25 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="12 0 10" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="-20 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
    </a-curve>
              
    <a-entity id="human" gltf-model="Assets/Man.glb" scale="0.25 0.25 0.25" rotation="0 90 0" shadow="cast: true"
      animation-mixer
      alongpath="curve: #track1; loop:true; dur:45000; rotate:false;"
    >
  </a-entity>

      <!--reverse curve-->
      <a-curve id="track2">
        <a-curve-point position="-20 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="12 0 -10" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
        <a-curve-point position="25 0 0" geometry="primitive:box; height:0.1; width:0.1; depth:0.1" material="color:#ff0000"></a-curve-point>
      </a-curve>

      <a-entity id="human1" gltf-model="Assets/Man.glb" scale="0.25 0.25 0.25" rotation="0 270 0"shadow="cast: true"
      animation-mixer
      alongpath="curve: #track2; loop:true; dur:45000; rotate:false;"
    >
  </a-entity>



  
                <!--<a-draw-curve curveref="#track1" material="shader: line; color: red;"></a-draw-curve>-->
  <!--end entites-->     








      <!--camera and movement-->
      <a-entity id="rig" position="22 1.6 0" rotation="0 90 0">
        <a-entity id="camera" 
        teleport-controls
        camera twoway-motion="nonMobileLoad: false"
        camera look-controls wasd-controls camera 
        cursor="fuse: true;"
        cursor="fuseTimeout: 300"


        >

        <a-cursor>
          


        </a-cursor>











          
          
          <a-entity id='weapon'
                    position = "0 0 -3">
          <a-box color='blue' width='0.25' height= '0.25' depth='3'
          visible ="false"
          static-body></a-box>




          </a-entity>




      <!--end camera and movement-->





    </a-scene>







  </body>
</html>
